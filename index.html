<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social App</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <h1>Social App</h1>
  <div class="container">
    <div class="left">
      <form id="form">
        <label for="">Write your post here</label>
        <br><br>
        <textarea name="" id="input" cols="16" rows="6"></textarea>
        <br><br>
        <div id="message"></div>
        <button type="submit">Post</button>
      </form>
    </div>
    <div class="right">
      <h3>Your posts here</h3>
      <div id="posts">
        <div>
          <p>Post 1</p>
          <span class="options">
            <i onClick="editPost" class="fas fa-edit"></i>
            <i onClick="deletePost" class="fas fa-trash-alt"></i>
          </span>
        </div>
        <div>
          <p>Post 2</p>
          <span class="options">
            <i onClick="editPost" class="fas fa-edit"></i>
            <i onClick="deletePost" class="fas fa-trash-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </div>  

<script src="main.js"></script>

</body>
</html>
